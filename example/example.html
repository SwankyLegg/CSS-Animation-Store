<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<title>CSS Animation Store</title>
		<link rel="stylesheet" href="css/animations.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="json2.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			$(function(){
				$('body').append('<h1>Available CSS animations</h1>');
				
				for(var animName in CSSAnimations) {
					var anim = CSSAnimations[animName];
					
					$('body').append('<h2>Animation: '+animName+'</h2>');

					for(var i=0; i<anim.keyframes.length; i++)
						$('body').append('<h3>'+anim.keyframes[i].keyText+'</h3>').append('<p>'+JSON.stringify(anim.keyframes[i].css)+'</p>');
				}
			});
		</script>
		<style type="text/css" media="screen">
			body
			{
				font-family: helvetica, arial, sans-serif;
				margin: 1em;
			}
		</style>
	</head>
	<body>
	</body>
	<!-- Include the CSS Animation Store last -->
	<script src="../cssanimationstore.js" type="text/javascript" charset="utf-8"></script>
</html>
